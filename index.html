<!DOCTYPE html>
<html ng-app="movieApp">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="ActorCtrl">
    <h1>Actors</h1>
    <form>
      <input type="text" name="search" id="search" placeholder="Filter" ng-model="filterActor" /> Sort By:
      <select ng-model="orderProp">
        <option value="">None</option>
        <option value="firstName">First Name</option>
        <option value="lastName">Last Name</option>
      </select>
    </form>

    <div class="actor-item" ng-repeat="actor in actors | filter:filterActor | orderBy:orderProp">
      <img ng-class="{'img-selected': actor.isSelected}" class="galleryImg" ng-src={{actor.photo}} ng-click="imgClick(actor)" alt="" />
      <p>{{actor.fullName()}}</p>
    </div>
  </div>
  
  
  <div ng-controller="TopTenCtrl">
    <hr>
    <h1>Top 10 Movies</h1>
    <input type="text" name="search" id="search" placeholder="Filter" ng-model="filterMovie.nameMovie" /> Sort By:
    <select ng-model="orderProp">
      <option value="">None</option>
      <option value="time">Time</option>
    </select>
    <my-movie ng-repeat="movie in movies | filter:filterMovie | orderBy:orderProp"></my-movie>
  </div>
  

</body>

</html>
